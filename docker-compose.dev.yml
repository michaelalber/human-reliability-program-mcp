services:
  hrp-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hrp-mcp-dev
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - HRP_MCP_TRANSPORT=streamable-http
      - HRP_MCP_HOST=0.0.0.0
      - HRP_MCP_PORT=8000
      - HRP_CHROMA_PERSIST_DIR=/app/data/chroma
      - HRP_EMBEDDING_MODEL=all-MiniLM-L6-v2
      - HRP_AUDIT_LOG_PATH=/app/logs/audit.jsonl
      - HRP_LOG_LEVEL=DEBUG
    ports:
      - "8000:8000"
    restart: "no"
    command: >
      sh -c "pip install -e . && hrp-mcp"
